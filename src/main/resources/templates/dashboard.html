<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Platform Dashboard</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #f4f6f9, #e9eef5);
            margin: 0;
            padding: 20px;
            color: #2c3e50;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        /* ===== DASHBOARD STATS ===== */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            font-size: 28px;
            color: #3498db;
        }

        .stat-card p {
            margin-top: 8px;
            font-weight: 600;
            color: #7f8c8d;
        }

        /* ===== MAIN GRID ===== */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: #fff;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #34495e;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        button.secondary {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        button.dark {
            background: linear-gradient(135deg, #34495e, #2c3e50);
        }

        .testcase-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fb;
        }

        .actions {
            margin-top: 30px;
            text-align: center;
        }

        .actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 18px;
            background: #ecf0f1;
            border-radius: 20px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 600;
        }
    </style>
</head>

<body>

<h1>üß™ Automation Test Execution Dashboard</h1>

<div class="container">

    <!-- ===== STATS ===== -->
    <div class="stats">
        <div class="stat-card">
            <h3 th:text="${testCases.size()}">0</h3>
            <p>Total Test Cases</p>
        </div>
        <div class="stat-card">
            <h3>UI</h3>
            <p>UI Tests</p>
        </div>
        <div class="stat-card">
            <h3>API</h3>
            <p>API Tests</p>
        </div>
        <div class="stat-card">
            <h3>‚è±</h3>
            <p>Last Execution</p>
        </div>
    </div>

    <!-- ===== GRID ===== -->
    <div class="grid">

        <!-- Create Test Case -->
        <div class="card">
            <h2>‚ûï Create Test Case</h2>

            <form th:action="@{/ui/testcase}" method="post" th:object="${testCase}">
                <label>Name</label>
                <input th:field="*{name}" placeholder="Enter test case name"/>

                <label>Type</label>
                <select th:field="*{type}">
                    <option value="UI">UI</option>
                    <option value="API">API</option>
                </select>

                <label>Target</label>
                <input th:field="*{target}" placeholder="URL / Endpoint"/>

                <label>Method</label>
                <input th:field="*{method}" placeholder="GET / POST / CLICK"/>

                <button type="submit">Create Test Case</button>
            </form>
        </div>

        <!-- Available Test Cases -->
        <div class="card">
            <h2>üìã Available Test Cases</h2>

            <form th:action="@{/ui/run}" method="post">
                <div th:each="tc : ${testCases}" class="testcase-item">
                    <input type="checkbox" name="testCaseIds" th:value="${tc.id}"/>
                    <span th:text="${tc.name}"></span>
                </div>

                <br/>
                <button type="submit">‚ñ∂ Run Selected Tests</button>
            </form>
        </div>

        <!-- ===== REPORTS ===== -->
        <div class="card">
            <h2>üìÑ Reports & Exports</h2>

            <a th:href="@{/ui/report/pdf}">
                <button class="secondary">‚¨á Download PDF Report</button>
            </a>
            <br/><br/>
            <a th:href="@{/ui/report/csv}">
                <button class="secondary">‚¨á Download CSV Report</button>
            </a>
        </div>

        <!-- ===== NIGHTLY RUNS ===== -->
        <div class="card">
            <h2>üåô Nightly Runs</h2>
            <p style="color:#7f8c8d; margin-bottom:15px;">
                Automatically executed test runs scheduled nightly.
            </p>

            <a th:href="@{/ui/nightly}">
                <button class="dark">üìÖ View Nightly Runs</button>
            </a>
        </div>

    </div>

    <!-- ===== NAV ===== -->
    <div class="actions">
        <a th:href="@{/ui/execution}">üìä Execution</a>
        <a th:href="@{/ui/analytics}">üìà Analytics</a>
    </div>

</div>

</body>
</html>
